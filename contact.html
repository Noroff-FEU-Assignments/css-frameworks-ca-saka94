<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The YAY Company Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">The YAY Company</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-lg-0 gap-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="news.html">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contact</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control form__input--style" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn__nav" type="submit">Go</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <h1>Submit your details</h1>
    </div>

    <div class="container shadow">
        <div class="row">
            <div class="col-md order-2">
             <form>
                <div class="mb-3">
                 <label for="name" class="form-label">Name</label>
                 <input type="text" class="form-control" id="name" />
                </div>
                <div class="mb-3">
                 <label for="email" class="form-label">Email</label>
                 <input type="password" class="form-control" id="email" />
                </div>
                <div class="mb-3">
                 <label for="website" class="form-label">Website</label>
                <div class="input-group">
                 <span class="input-group-text" id="inputGroupPrepend2">https://</span>
                 <input type="text" class="form-control" id="website" aria-describedby="inputGroupPrepend2" />
                </div>
               </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="10"></textarea>
              </div>
            </div>
            <div class="mb-3 form-check order-3">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1">Allow us to sell your personal details to whomever we want</label>
            </div>
            <button type="submit" class="btn btn-alt mb-5 order-4">Submit</button>
            </form>
        

        <div class="col-md order-1">
            <div class="container">
                <div class="row d-flex flex-wrap-reverse">
                  <div class="col">
                    <i class="fs-2 bi bi-envelope-fill"></i>
                  </div>
                  <div class="col">
                    <p>hello@yay.com</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <i class="fs-2 bi bi-telephone-fill"></i>
                  </div>
                  <div class="col">
                    <p>123 456 7890</p>
                  </div>
                </div>
                <div class="row">
                    <div class="col">
                        <i class="fs-2 bi bi-geo-alt-fill"></i>
                    </div>
                    <div class="col">
                      <p>123 Some Street</p>
                      <p>Somewhere</p>
                      <p>Some City</p>
                      <p>10000</p>
                    </div>
                  </div>
              </div>
        </div>
    </div>

    <footer class="bg-white text-center text-lg-start fixed-bottom">
      <div class="container d-flex flex-wrap justify-content-center justify-content-sm-between">
        <div class="d-flex gap-3 justify-content-center">
          <i class="icon__alt fs-2 bi bi-vimeo"></i>
          <i class="icon__alt fs-2 bi bi-youtube"></i>
        </div>
        <div class="p-2 d-flex">
          <p class="footer__p footer__p--alt">hello@yay.com</p>
        </div>
        <div class="text-center d-flex justify-content-end p-2">
          <p class="footer__p">Copyright 2020</p>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
